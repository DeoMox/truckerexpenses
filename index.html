<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
 <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <h1>Expense Tracker</h1>

  <form id="expense-form">
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount " required />
    <input type="date" id="date" required />
    <button type="submit">Add Expense</button>
  </form>

  <div id="expenses-list"></div>

  <div id="total">Total Balance: $0.00</div>
  <section id="about">
    <h2>About Us</h2>
    <p>We are a team committed to delivering excellent services and creating value for our users.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Have questions or feedback? Reach out to us through our contact form or email us directly.</p>
  </section>
  <footer class="footer">
  <p>Connect with us:</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://twitter.com" target="_blank" title="X / Twitter"><i class="fab fa-x-twitter"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
</footer>


  


  <script src="script.js"></script>
</body>
</html>
