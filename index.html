<html lang="en">
<head>

<nav class="navbar">

  </ul>

  <h1>Expense Tracker</h1>

  <form id="expense-form">
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount (e.g. -50 or 100)" required />
    <input type="date" id="date" required />
    <button type="submit">Add Expense</button>
  </form>

  <div id="expenses-list"></div>

  <div id="total">Total Balance: $0.00</div>
  <footer class="footer">
  <p>Connect with us:</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>

    <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://twitter.com" target="_blank" title="X / Twitter"><i class="fab fa-x-twitter"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
</footer>
